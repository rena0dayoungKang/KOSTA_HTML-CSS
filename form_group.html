<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="test.html">
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td> 
                    <!--이름 텍스트를 눌러도 input 박스로 커서이동된다-->

                </tr>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <!--이메일 텍스트를 눌러도 input 박스로 커서이동된다-->

                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>

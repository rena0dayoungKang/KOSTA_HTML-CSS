<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        li:nth-child(2n) {
            background-color: burlywood;
        }
        li:nth-child(2n+1) {
            background-color: cadetblue;
        }
        li:first-child {
            border-radius: 55px 0 0 10px;
        }
        li:last-child {
            border-radius: 0 55px 10px 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
</body>
</html>

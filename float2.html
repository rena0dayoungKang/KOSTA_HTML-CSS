<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin : 10px;
            padding : 10px;
            float: left;
        }

        #first {
            float: right;
        }

        .finish {
            clear : both;
        }

    </style>
</head>
<body>
    <div class="box" id = "first">1</div>
    <div class="box">2</div>
    <div class="box finish">3</div>
</body>
</html>

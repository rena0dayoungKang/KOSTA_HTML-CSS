<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li.select {
            color : chocolate;
        }

        .item {
            color : red;
        }
        .blue {
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1 class="select">CSS selector</h1>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>

    <h1 class="item blue" >동해물과 백두산이</h1>
    <h1 class="item">남산위에 저 소나무</h1>
    <h1 class="item blue">가을하늘 공활한데</h1>

</body>
</html>

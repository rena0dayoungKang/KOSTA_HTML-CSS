<!--이렇게 태그 형식으로 이루어진 언어를 마크업언어라고 한다-->
<!--DOM : Document Object Model -->
<!--head : 모바일에서 보통 크기별 디자인할 때 사용 -->
<!-- title : 브라우저의 탭 창의 이름 -->
<!-- Body : 브라우저 화면의 메인 부분-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
    <!-- <style></style> 스타일 태그가 길어질수록 복잡해져서 다른 파일로 뺄 수 있다 -->
    <link rel="Stylesheet" href="style.css" />
    <!-- <script>
        document.write('Hello JavaScript .. !');
    </script> 
    자바스크립트는 항상 스크립트 태그에 들어가야 한다. style처럼 따로 뺄 수 있다. -->
    <script src="script.js"></script>

</head>

<body>
    <h1>Hello html!</h1>
    <h1>Hello CSS!</h1>
</body>

</html>

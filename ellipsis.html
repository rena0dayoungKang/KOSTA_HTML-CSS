<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, p {
            width: 300px;
        }

        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1 class="ellipsis">lorem ipsum dolor sit amet, consectetur adipisicing</h1>
    <p class="ellipsis">lorem ipsum dolor sit amet, consectetur adipisicing</p>
    
</body>
</html>

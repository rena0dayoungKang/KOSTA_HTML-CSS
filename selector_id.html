<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
            width: 800px;
            margin: 0 auto; /*나와 내 밖에 있는 것까지의 간격*/
            background: red;
        }
        #wrap {
            width: 800px;
            margin: 0 auto;
            background: blue;
        }
        #aside {
            width: 200px;
            float: left; /*내 밑에 있는 애가 옆으로 와라*/
            background: gray;
        }

        #content {
            width: 600px;
            float: left;
            background: green;
        }

    </style>
</head>
<body>
    <div id="header">
        <h1>#Header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
